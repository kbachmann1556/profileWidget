<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = 'utf-8'>
	<title>Profile Widget</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src = './Chart.min.js'></script>
	<script type="text/javascript" src = './javascript.js'></script>
</head>
<body>
	<div id = 'collapsed-view'>
		<br>
		<span class = 'alert'>Your account is only <span class = 'percentage'></span> complete.</span> The more you set up, the better experience you and your customers will have. <a class = 'open' href="">Learn More Now</a>
	</div>
	<div id = 'profile-widget'>
		<img class = 'exit' src="./Button-Delete-icon.png">
		<div class = 'chart'>
			<canvas id = 'myChart' width = '100' height = '130'></canvas>
			<h2 class = 'inner-donut'>25%</h2>
			<h5>ACCOUNT SETUP</h5>
		</div>
		<div class = 'details'>
			<h3 class = 'title'></h3>
			<p class = 'description'></p>
			<a class = 'nextTip' href="">Next Tip >></a>
		</div>
	</div>
</body>
</html>
